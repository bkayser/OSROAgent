server {
    listen __PORT__ default_server;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # API: rewrite /api/* to /* so backend receives GET /chat (backend has GET /chat).
    location ~ ^/api/(.*)$ {
        rewrite ^/api/(.*)$ /$1 break;
        add_header Cache-Control "no-store, no-cache" always;
        add_header X-Configured-Backend "__BACKEND_URL__" always;
        add_header X-Request-URI "$request_uri" always;
        proxy_pass __BACKEND_URL__;
        proxy_http_version 1.1;
        proxy_set_header Host $proxy_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location / {
        add_header X-Configured-Backend "__BACKEND_URL__" always;
        add_header X-Request-URI "$request_uri" always;
        try_files $uri $uri/ /index.html;
    }
}
