services:
  osro-agent-api:
    image: gcr.io/oregon-referees/osro-agent-api:latest
    build: .
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    volumes:
      - ./vector_store:/app/vector_store
      - ./data:/app/data
    restart: unless-stopped
    # No ports: API only reachable from frontend container

  osro-agent-ui:
    image: gcr.io/oregon-referees/osro-agent-ui:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    depends_on:
      - osro-agent-api
    restart: unless-stopped
