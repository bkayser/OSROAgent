services:
  backend:
    build: .
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    volumes:
      - ./vector_store:/app/vector_store
      - ./data:/app/data
    restart: unless-stopped
    # No ports: API only reachable from frontend container

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    depends_on:
      - backend
    restart: unless-stopped
